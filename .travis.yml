language: java
jdk: openjdk7
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.m2"
after_success:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/maven_pub.gpg.enc -out $GPG_DIR/maven_pub.gpg -d
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/maven.gpg.enc -out $GPG_DIR/maven.gpg -d
  - "$GPG_DIR/publish.sh"
env:
  global:
  - GPG_DIR: "`pwd`/deploy"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
